name: Events Demo 1
on:
  pull_request:
    types:
      - opened
    branches:
      - main  #main
      - 'dev-*'  #dev-vew dev-this-that
      - 'feat/**' #feat/new feat/a/a/c
  workflow_dispatch:  
  push:
    branches:
      - main  #main
      - 'dev-*'  #dev-vew dev-this-that
      - 'feat/**' #feat/new feat/a/a/c
    paths-ignore: #only run nothing changed in that path
    - '.github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."